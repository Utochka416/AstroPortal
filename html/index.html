			<script>
				function readAndOutputTLE(tle) {
				  const fileContent = fs.readFileSync(tle, 'utf8').split('\n');
				  const name = fileContent[0].trim();
				  const tleNumber = fileContent[1].trim();
				  const epochTime = fileContent[2].trim();
				  const line4 = fileContent[3].trim();
				  const meanMotion = parseFloat(line4.substring(52, 63));
				  const eccentricity = parseFloat(`0.${line4.substring(26, 33)}`);
				  const inclination = parseFloat(line4.substring(8, 16));
				  const raan = parseFloat(line4.substring(17, 25));
				  const argPerigee = parseFloat(line4.substring(34, 42));
				  const meanAnomaly = parseFloat(line4.substring(43, 51));
				  const semiMajorAxis = Math.pow(398600.4418 / Math.pow((meanMotion * 2 * Math.PI) / 86400, 2), 1 / 3);
				  const period = 86400 / meanMotion;
				  const apogeeAltitude = semiMajorAxis * (1 + eccentricity) - 6378.137;
				  const perigeeAltitude = semiMajorAxis * (1 - eccentricity) - 6378.137;
				  const tleOutput = `1 ${tleNumber}\n2 ${name}\n3 ${epochTime}\n4 ${line4}\n`;
				  console.log(tleOutput);
				  return tleOutput;
				}
